name: CI
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Cache Buildozer global directory
      - name: Cache Buildozer Global Directory
        uses: actions/cache@v2
        with:
          path: ~/.buildozer
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}

      # Cache Buildozer .buildozer directory
      - name: Cache Buildozer Directory
        uses: actions/cache@v2
        with:
          path: .buildozer
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

      # Install dependencies
      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk python3-pip zip unzip \
              zlib1g-dev libncurses5 libffi-dev libssl-dev \
              libjpeg-dev libpng-dev libfreetype6-dev \
              libgstreamer1.0-dev gstreamer1.0-plugins-base \
              gstreamer1.0-plugins-good gstreamer1.0-plugins-bad \
              gstreamer1.0-plugins-ugly gstreamer1.0-libav \
              gstreamer1.0-tools

      # Install Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      # Build the APK using Buildozer
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        with:
          command: android debug
          buildozer_version: stable

      # Upload APK as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: Android-APK
          path: bin/*.apk
